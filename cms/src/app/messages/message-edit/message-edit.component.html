<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" #subject class="form-control" size="120" max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input type="text" #message class="form-control" max="255" size="120">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onSendMessage(); $event.preventDefault()" type="button">Send</button>
          <button class="btn btn-danger" (click)="onClear(); $event.preventDefault()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
