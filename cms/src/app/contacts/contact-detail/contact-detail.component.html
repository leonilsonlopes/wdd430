<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-7">
          <h3>{{contact.name}}</h3>
          <img src="{{contact.imageUrl}}">
        </div>
        <div class="col-md-5">
          <div class="row">
            <button class="btn btn-primary pull-right">Edit</button>
            <button class="btn btn-danger pull-right">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <label>Email: </label>
        <p *ngIf="(contact | json) != '{}'"> {{contact.email}}</p>
      </div>
      <div class="row">
        <label>Phone: </label>
        <p *ngIf="(contact | json) != '{}'">{{contact.phone}}</p>
      </div>
    </div>
  </div>
</div>
