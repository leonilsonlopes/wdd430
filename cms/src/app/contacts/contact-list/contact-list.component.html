<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right contacts-title">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7 search">
            
            <!-- Add the search box input field here -->
            <input type="text" class="form-control" #searchBox (keyup)="search(searchBox.value)" placeholder="Enter a Contact">

            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>

          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>

    </div>
      <div class="panel-body">

        <cms-contact-item
        *ngFor="let contact of contacts | contactsFilter: term" 
        [contact]="contact"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="contact"
        [dropZones]="['contactGroup']"
        (click)="onSelected(contact)">
      </cms-contact-item>

      </div>
    </div>
  </div>
