<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-9">
          <h3>Contacts</h3>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success pull-right">New Contact</button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row" *ngFor="let contact of contacts">
        <div class="col-md-9">
          <h4>{{contact._name}}</h4>
        </div>
        <div class="col-md-3">
          <img src="{{contact._imageUrl}}">
        </div>
      </div>
    </div>
  </div>
</div>
